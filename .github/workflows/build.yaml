name: "Build Helm Chart Template"

on: 
  push:

jobs:
  build-helm-package:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Generate Helm Version
        run: |
          helm_chart=$(cat charts/Chart.yaml | grep "version:" | awk -F ":" '{print$2}' | sed 's/ //g')
          echo $helm_chart
          
          
          echo "::set-output name=helm_chart_version::${helm_chart}"
          echo $helm_chart_version

      - name: Generate Helm Package
        run: |
          tar zcvf helm-charts-$helm_chart.tgz -C charts ./
          ls -l

      - uses: actions/upload-artifact@v3
        with:
          name: helm-charts-$$helm_chart.tgz
          path: helm-charts-$$helm_chart.tgz
          